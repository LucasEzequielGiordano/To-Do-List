<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="search">
            <form>
                <input type="text" placeholder="Add Task...">
                <button class="btnAdd">Add</button>
            </form>
        </div>
        <div class="liContainer">
            <ul>

            </ul>
        </div>
        <div class="empty">
            <p>You haven't pending tasks.</p>
        </div>
        <hr>
        <div class="menu" id="menu">
            <button class="btnAll" id="btnAll">All</button>
            <button class="btnActive" id="btnActive">Active</button>
            <button class="btnCompleted" id="btnCompleted">Completed</button>
            <button class="btnDeleteAll" id="btnDeleteAll">Delete All</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
